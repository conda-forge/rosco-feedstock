{% set name = "rosco" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rafmudaf/ROSCO/archive/refs/heads/main.zip
  sha256: 8f4bbfd9fbb2b997a4a277f70239139f6076537cce228fa4695fe34aef79d732

build:
  number: 0
  skip: True  # [py<38]

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - make  # [not win]
    - cmake
  host:
    - libpython  # [win]
    - python
    - setuptools
    - wisdem
    - control
    - pyzmq
    - mpi4py
    - treon
  run:
    - python
    - matplotlib-base
    - numpy >=1.22
    - pandas
    - scipy
    - pyYAML
    - wisdem

test:
  commands:
    - test -f ${PREFIX}/lib/libdiscon$SHLIB_EXT  # [not win]
    - if not exist %LIBRARY_LIB%\libdiscon.dll exit 1  # [win]
  imports:
    - ROSCO_toolbox
about:
  home: https://github.com/NREL/rosco
  license: Apache-2.0
  license_file: LICENSE
  summary: Reference OpenSource Wind Turbine Controller
  description: NREL-developed wind turbine controller for bladed-style communications
  dev_url: https://github.com/NREL/rosco

extra:
  recipe-maintainers:
    - nikhar-abbas
    - dzalkind
