{% set name = "rosco" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nrel/rosco/archive/v{{ version }}.tar.gz
  sha256: 432c86f0db6a7c834777f078e74702b1b0091d5f3416ea7b7773c64d562d1c24

build:
  number: 0
  skip: true  # [win and linux]

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - make  # [not win]
    - cmake
  host:
    - libpython  # [win]
    - python
    - numpy
    - setuptools
    - pandas
    - future
    - pyYAML
    - scipy
    - pytest
    - matplotlib-base
    - wisdem
  run:
    - python
    - matplotlib-base
    - numpy
    - pytest
    - pandas
    - future
    - scipy
    - pyYAML
    - wisdem

test:
  commands:
    - test -f ${PREFIX}/lib/libdiscon$SHLIB_EXT  # [not win]
    - if not exist %LIBRARY_LIB%\libdiscon.dll exit 1  # [win]
  imports:
    - ROSCO_toolbox
about:
  home: https://github.com/NREL/rosco
  license: Apache-2.0
  license_file: LICENSE
  summary: Reference OpenSource Wind Turbine Controller
  description: NREL-developed wind turbine controller for bladed-style communications
  dev_url: https://github.com/NREL/rosco

extra:
  recipe-maintainers:
    - nikhar-abbas
